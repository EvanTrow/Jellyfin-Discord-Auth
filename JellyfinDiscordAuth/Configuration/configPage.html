<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Template</title>
    </head>
    <body>
        <div id="TemplateConfigPage" data-role="page" class="page type-interior pluginConfigurationPage" data-require="emby-input,emby-button,emby-select,emby-checkbox">
            <div data-role="content">
                <div class="content-primary">
                    <form id="TemplateConfigForm">
                        <div class="inputContainer">
                            <label class="inputLabel inputLabelUnfocused" for="ClientId">Client ID</label>
                            <input id="ClientId" name="ClientId" type="text" is="emby-input" />
                        </div>
                        <div class="inputContainer">
                            <label class="inputLabel inputLabelUnfocused" for="ClientSecret">Client Secret</label>
                            <input id="ClientSecret" name="ClientSecret" type="password" is="emby-input" />
                        </div>
                        <div class="inputContainer">
                            <label class="inputLabel inputLabelUnfocused" for="ServerId">Server ID</label>
                            <input id="ServerId" name="ServerId" type="text" is="emby-input" />
                        </div>
                        <div class="inputContainer">
                            <label class="inputLabel inputLabelUnfocused" for="DefaultRoles">Default Role IDs</label>
                            <input id="DefaultRoles" name="DefaultRoles" type="text" is="emby-input" />
                            <div class="fieldDescription">Default Discord roles to assign new users (Comma separated list)</div>
                        </div>
                        <div class="inputContainer">
                            <label class="inputLabel inputLabelUnfocused" for="BotToken">Bot Token</label>
                            <input id="BotToken" name="BotToken" type="password" is="emby-input" />
                        </div>
                        <div>
                            <button is="emby-button" type="submit" class="raised button-submit block emby-button">
                                <span>Save</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <script type="text/javascript">
                var TemplateConfig = {
                    pluginUniqueId: "359a7d2a-1c54-4e70-abbb-01bc73f098cf",
                };

                document.querySelector("#TemplateConfigPage").addEventListener("pageshow", function () {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(TemplateConfig.pluginUniqueId).then(function (config) {
                        document.querySelector("#ClientId").value = config.ClientId;
                        document.querySelector("#ClientSecret").value = config.ClientSecret;
                        document.querySelector("#BotToken").value = config.BotToken;
                        document.querySelector("#ServerId").value = config.ServerId;
                        document.querySelector("#DefaultRoles").value = config.DefaultRoles;
                        Dashboard.hideLoadingMsg();
                    });
                });

                document.querySelector("#TemplateConfigForm").addEventListener("submit", function (e) {
                    Dashboard.showLoadingMsg();
                    ApiClient.getPluginConfiguration(TemplateConfig.pluginUniqueId).then(function (config) {
                        config.ClientId = document.querySelector("#ClientId").value;
                        config.ClientSecret = document.querySelector("#ClientSecret").value;
                        config.BotToken = document.querySelector("#BotToken").value;
                        config.ServerId = document.querySelector("#ServerId").value;
                        config.DefaultRoles = document.querySelector("#DefaultRoles").value;
                        ApiClient.updatePluginConfiguration(TemplateConfig.pluginUniqueId, config).then(function (result) {
                            Dashboard.processPluginConfigurationUpdateResult(result);
                        });
                    });

                    e.preventDefault();
                    return false;
                });
            </script>
        </div>
    </body>
</html>
